version: '3.8'

services:
  # Operational Database (PostgreSQL)
  postgres:
    image: postgres:16-alpine
    container_name: consonant-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: consonant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Telemetry Database (TimescaleDB)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: consonant-timescaledb
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: consonant_telemetry
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (Rate Limiting, Work Queues, Cache)
  redis:
    image: redis:7-alpine
    container_name: consonant-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Inngest Dev Server
  inngest:
    image: inngest/inngest:latest
    container_name: consonant-inngest
    ports:
      - "8288:8288"
    environment:
      - INNGEST_DEV=true
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

volumes:
  postgres_data:
  timescaledb_data:
